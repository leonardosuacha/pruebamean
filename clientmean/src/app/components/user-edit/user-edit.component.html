<div class="col-lg-5">
  <h1 class="h1-strong">{{title}}</h1>

  <div class="alert alert-success" *ngIf="status == 'success'">
    Datos modificados con éxito.
  </div>

  <div class="alert alert-danger" *ngIf="status == 'error'">
    Ha ocurrido un error al actualizar los datos.
  </div>

  <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
    <p>
      <label>Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control"required/>
      <span *ngIf="!name.valid && name.touched">
        El nombre es obligatorio!
      </span>
    </p>

    <p>
      <label>Apellidos</label>
      <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control"required/>
      <span *ngIf="!surname.valid && surname.touched">
        Los apellidos son obligatorios!
      </span>
    </p>

    <p>
      <label>Nick</label>
      <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control"required/>
      <span *ngIf="!nick.valid && nick.touched">
        El nickname es obligatorio!
      </span>
    </p>

    <p>
      <label>Correo Electrónico</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
      <span *ngIf="!email.valid && email.touched">
        El correo es obligatorio!
      </span>
    </p>

    <div *ngIf="user.image">
      <img src="{{ url + 'get-image-user/' + user.image}}" width="150" height="150">
    </div>

    <p>
      <label>Cargar foto de avatar</label>
      <input type="file" #image placeholder="Subir Imagen" (change)="fileChangeEvent($event)"/>

    </p>


      <input type="submit" value="Actualizar mis Datos" class="btn btn-info" [disabled]="!userEditForm.form.valid" />

  </form>
</div>
